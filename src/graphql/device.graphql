mutation CreateDevice($input: CreateDeviceInput!) {
  createDevice(input: $input) {
    id
    name
    model
    serialNumber
    releaseDate
    grsiNumber
    measurementRange
    accuracy
    inventoryNumber
    receiptDate
    manufacturer
    verificationInterval
    archived
    nomenclature
    statusId
    productionSiteId
    equipmentTypeId
    measurementTypeId
    createdAt
    updatedAt
  }
}

query GetDevicesList {
  devices {
    id
    name
    model
    serialNumber
    releaseDate
    grsiNumber
    measurementRange
    accuracy
    inventoryNumber
    receiptDate
    manufacturer
    verificationInterval
    archived
    nomenclature
    statusId
    productionSiteId
    equipmentTypeId
    measurementTypeId
    createdAt
    updatedAt
  }
}

query GetDevicesWithRelationsList {
  devicesWithRelations {
    id
    name
    model
    serialNumber
    releaseDate
    grsiNumber
    measurementRange
    accuracy
    inventoryNumber
    receiptDate
    manufacturer
    verificationInterval
    archived
    nomenclature
    status {
      name
    }
    productionSite {
      name
      city {
        name
      }
      company {
        name
      }
    }
    verifications {
      id
      date
      validUntil
      result
      protocolNumber
      organization
      comment
      documentUrl
      metrologyControleType {
        name
      }
    }
    scopes {
      name
    }
  }
}
