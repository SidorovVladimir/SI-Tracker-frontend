mutation CreateDevice($input: CreateDeviceInput!) {
  createDevice(input: $input) {
    id
    name
    model
    serialNumber
    releaseDate
    grsiNumber
    measurementRange
    accuracy
    inventoryNumber
    receiptDate
    manufacturer
    verificationInterval
    archived
    nomenclature
    statusId
    productionSiteId
    equipmentTypeId
    measurementTypeId
    createdAt
    updatedAt
  }
}

