query GetUsers {
  users {
    id
    firstName
    lastName
    email
    createdAt
    updatedAt
  }
}

query GetUser($id: ID!) {
  user(id: $id) {
    id
    firstName
    lastName
    email
  }
}

mutation DeleteUser($id: ID!) {
  deleteUser(id: $id)
}

mutation UpdateUser($id: ID!, $input: UpdateUserInput!) {
  updateUser(id: $id, input: $input) {
    id
    firstName
    lastName
  }
}
